{% extends 'expert/index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/view_and_update_expert_post">
  {% csrf_token %}<table class="table table-dark" width="200" border="1">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" class="form-control" name="textfield" value="{{ data.expertname }}" id="textfield" /></td>
    </tr>
    <tr>
      <td>email</td>
      <td><label for="textfield2"></label>
      <input type="text" class="form-control" name="textfield2"value="{{ data.email }}" id="textfield2" /></td>
    </tr>
    <tr>
      <td>phone</td>
      <td><label for="textfield3"></label>
      <input type="text" class="form-control" name="textfield3" value="{{ data.phone }}" id="textfield3" /></td>
    </tr>
    <tr>
      <td>place</td>
      <td><label for="textfield4"></label>
      <input type="text" class="form-control" name="textfield4" value="{{ data.place }}" id="textfield4" /></td>
    </tr>
    <tr>
      <td>post</td>
      <td><label for="textfield5"></label>
      <input type="text" class="form-control" name="textfield5" value="{{ data.post }}"id="textfield5" /></td>
    </tr>
    <tr>
      <td>pin</td>
      <td><label for="textfield6"></label>
      <input type="text" class="form-control" name="textfield6" value="{{ data.pin }}" id="textfield6" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="button" class="btn btn-outline-danger" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
{% endblock %}
