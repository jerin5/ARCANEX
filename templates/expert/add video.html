{% extends 'expert/index.html' %}
{% block body %}
<form action="/add_videos_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  {% csrf_token %}<table class="table table-dark" width="200" border="1">
    <tr>
      <td>Video</td>
      <td>
      <input type="file" required class="form-control" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td>Description</td>
      <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="button" class="btn btn-outline-danger" id="button" value="Add" /></td>
    </tr>
  </table>
</form>
{% endblock %}
