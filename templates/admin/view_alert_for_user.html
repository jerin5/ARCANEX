{% extends 'admin/index.html' %}
{% block body %}
<h1 style="color:white">Unpaid Users</h1>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-dark" width="200" border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Contact</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      {% for user in unpaid_users %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.place }}<br>{{ user.post }}<br>{{ user.pin }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
{% endblock %}
