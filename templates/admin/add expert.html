{% extends 'admin/index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/add_expert_post">
  {% csrf_token %}<table width="200" border="1" class="table table-dark">
    <tr>
      <td>Name</td>
      <td>
      <input type="text" required  class="form-control" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>
      <input type="email" required class="form-control" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>
      <input type="text" required class="form-control" pattern="[6789][0-9]{9}" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td>
      <input type="text" required class="form-control" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td>Post</td>
      <td>
      <input type="text" required class="form-control" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td>
      <input type="text" required class="form-control" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <td>Type</td>
      <td>
        <select class="form-control" style="color:black;" name="select" id="select">
          <option value="expert">Expert</option>
          <option value="Trainer">Trainer</option>
      </select></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="button" class="btn btn-outline-danger" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
{% endblock %}
