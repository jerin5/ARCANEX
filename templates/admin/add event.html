{% extends 'admin/index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/add_event_post">
    {% csrf_token %}<table width="200" border="1" class="table table-dark">
    <tr>
      <td>Event Name</td>
      <td>
      <input type="text" required class="form-control" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><label for="textfield2"></label>
      <input type="date" required class="form-control" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><label for="textarea"></label>
      <textarea name="textarea" class="form-control" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="button" class="btn btn-outline-danger" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
{% endblock %}
