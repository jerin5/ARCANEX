{% extends 'admin/index.html' %}
{% block body %}
    <h1 style="color:white">CHANGE PASSWORD</h1>
<form id="form1" name="form1" method="post" action="/change_password_post">
  {% csrf_token %}<table width="200" border="1" class="table table-dark">
    <tr>
      <td>Current Password</td>
      <td>
      <input type="password" required class="form-control" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>New Password</td>
      <td>
      <input type="password" required class="form-control" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td>
      <input type="password" required class="form-control" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="button" class="btn btn-outline-danger" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
{% endblock %}
