{% extends 'index.html' %}
{% block body %}
    <head><h1 style="font-size: 200%;color: white">LOGIN</h1></head>
<form id="form1" name="form1" method="post" action="/login_post">
    {% csrf_token %}
    <table class="table table-dark">
        <tr>
            <td>Username</td>
            <td>
                <input type="text" required class="form-control" name="textfield" id="textfield" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" required class="form-control" name="textfield2" id="textfield2" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="button" class="btn btn-outline-danger" id="button" value="Login" /></td>
        </tr>
    </table>
</form>
{% endblock %}
